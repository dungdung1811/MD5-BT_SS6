<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:hidden="${message == null}" class="alert alert-primary alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <strong>Holy guacamole!</strong><span th:text="${message}"></span>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1 class="text-center danger">Danh Mục</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>Số thứ tự</th>
                    <th>Mã danh mục</th>
                    <th>Tên danh Mục</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c,index: ${list}">
                    <td th:text="${index.count}"></td>
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.categoryName}"></td>
                    <td th:text="${c.categoryStatus}"></td>
                    <td>
                        <a th:href="@{'/delete-category/' + ${c.id}}" class="btn btn-danger">Delete</a>
                        <a th:href="@{'/edit-category/' + ${c.id}}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="/add-category" class="btn btn-success">Add</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
